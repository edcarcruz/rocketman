<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rocketman</h1>
    <div id="win-message" class="hidden">
        <p>Congratulations! You've won!</p>
        <button id="try-again-win">Try Again</button>
    </div>
    <div id="lose-message" class="hidden">
        <p>Sorry, the rocket left without you. The word was "<span id="lose-word"></span>".</p>
        <button id="try-again-lose">Try Again</button>
    </div>
    <div id="rocketman">
        <img src="img/rocketman-0.png" alt="Rocketman">
    </div>
    <div id="word-display"></div>
    <div id="wrong-letters"></div>
    <div id="keyboard">
        <!-- Create keyboard buttons dynamically with JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
